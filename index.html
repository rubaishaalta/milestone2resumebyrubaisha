<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widht=device-widht, initial-scale=1.0">
    <titel>Resum Biuilder</titel>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume Builder by Rubaisha Altaf</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information </legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email </label>
            <input type="email" id="email" name="email" required>

            <label for="phone"> phone: </label>
            <input type="tel" id="phone" name="name" required>
        </fieldset>

<fieldset>
    <lagend>Education</lagend>
    <label for="education">Education</label>
    <textarea id="education" name="education" rows="4" required></textarea><br>
</fieldset>

<fieldset>
    <lagend>Experience</lagend>
    <label for="experience">Experience</label>
    <textarea id="experience" name="experience" rows="4" required></textarea><br>
</fieldset>

        <fieldset>
            <lagend>Skills</lagend>
            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows="4" required></textarea><br>
        </fieldset>

<Button type="submit"> Generate Resum Below</Button>
    </form>

</body>    
</html>
